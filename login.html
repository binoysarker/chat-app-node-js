<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Chat Room</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>

<body>
    <div class="container col-6 col-offset-3">
        <form id="myForm">
            <legend>Login</legend>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="User Name" required>
                <br>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>


    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // console.log(location.pathname, document.cookie.replace('username=',''));
            var username = document.cookie.replace('username=', '');


            $('#myForm').on('submit', function (e) {
                e.preventDefault();

                var text = $('#username').val();
                document.cookie = 'username=' + text;

                location.assign('http://localhost:3000/home');

            });
        });
    </script>
</body>

</html>
